<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        <section class="input-section">
            <h2 class="section-title">Agrega los nombres de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nombre" class="input-name" placeholder="Escribe un nombre" autocomplete="off" maxlength="30">
                <button class="button-add" onclick="agregarNombre()">Añadir</button>
            </div>
            <ul id="listaNombres" class="name-list" aria-labelledby="listaNombres" role="list"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/imgsorteo.jpg" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button class="button-clear" onclick="limpiarNombres()" aria-label="Limpiar nombres">
                    <img src="assets/descarga.jpg" alt="Ícono para limpiar">
                    Limpiar nombres
                </button>
            </div>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
